version: '2'
services:
  ark-server:
    image: turzam/ark
    restart: unless-stopped
    ports:
      - "7777:7777"
      - "7777:7777/udp"
      - "7778:7778"
      - "7778:7778/udp"
      - "27015:27015"
      - "27015:27015/udp"
      - "32330:32330"
    environment:
      SESSIONNAME: ${SESSIONNAME}
      SERVERMAP: ${SERVERMAP}
      SERVERPASSWORD: ${SERVERPASSWORD}
      ADMINPASSWORD: ${ADMINPASSWORD}
      SERVERPORT: ${SERVERPORT}
      STEAMPORT: ${STEAMPORT}
      BACKUPONSTART: ${BACKUPONSTART}
      UPDATEPONSTART: ${UPDATEPONSTART}
      BACKUPONSTOP: ${BACKUPONSTOP}
      WARNONSTOP: ${WARNONSTOP}
      TZ: ${TZ}
      AUTOUPDATE: 120
      AUTOBACKUP: 60
      WARNMINUTE: 30
    volumes:
    - ${volumeArk}:/ark:rw
    network_mode: host
