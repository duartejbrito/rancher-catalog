version: '2'
services:
  transmission-client:
    image: linuxserver/transmission
    restart: unless-stopped
    volumes:
    - ${volumeConfig}:/config:rw
    - ${volumeDownloads}:/downloads:rw
    - ${volumeMedia}:/shared:rw
    - ${volumeWatch}:/watch:rw
    network_mode: external
    #networks:
    #  external:
    #    ipv4_address: 192.168.1.51
    environment:
      PGID: ${envPGID}
      PUID: ${envPUID}
      TZ: ${envTimezone}