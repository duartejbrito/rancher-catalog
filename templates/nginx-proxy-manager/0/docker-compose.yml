version: "2"
services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    restart: always
    ports:
      # Public HTTP Port:
      - 80:80
      # Public HTTPS Port:
      - 443:443
      # Admin Web Port:
      - 81:81
    volumes:
      # Make sure this config.json file exists as per instructions above:
      - ${configFile}:/app/config/production.json
      - ${volumeApp}:/app
      - ${volumeData}:/data
      - ${volumeLetsencrypt}:/etc/letsencrypt
    network_mode: host
    environment:
      X_FRAME_OPTIONS: "sameorigin"
    depends_on:
      - nginx-proxy-manager-db
    links:
      - nginx-proxy-manager-db
  nginx-proxy-manager-db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "npm"
      MYSQL_DATABASE: "npm"
      MYSQL_USER: "npm"
      MYSQL_PASSWORD: "npm"
    volumes:
      - ${volumeData}/mysql:/var/lib/mysql