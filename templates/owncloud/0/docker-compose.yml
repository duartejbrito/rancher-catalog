version: '2'
services:
  owncloud:
    image: owncloud
    restart: unless-stopped
    volumes:
      - ${volumeOwncloudData}:/mnt/data:rw
      - ${volumeOwncloudConfig}:/var/www/html:rw
    ports:
      - "80:80"
    links:
      - db

  db:
    image: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=password